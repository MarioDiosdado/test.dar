<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/wmm7pzw.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Style/style.css">
    <title>Darbe - Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="logo">
                    <a href="main.html">
                        <img class="img-fluid" src="images/Logo.svg" alt="logo">
                    </a>
                </div>
                <div class="quote">
                    <div class="welcome">
                        Welcome To <span class="dar">dar<span class="be">be</span></span>
                    </div>
                    <img class="img-responsive" src="images/line.png" alt="line">
                    <p class="col-9">"The small acts of kindness, charity, and goodwill are the greatest indicator of
                        character in a person."</p>
                    <p>-Richard-Sebastian Alexander</p>
                </div>
            </div>
            <div class="col-7 background">
                <p class="signHeader">Sign Up</p>
                <img class="bubbles" src="images/bubbles.png" alt="bubbles">
                <p class="entity">Select Your Entity</p>
                <a href="individual.html">
                    <button class="btn individual" id="individualButton">
                        <img src="images/individual.png" onmouseover="this.src='images/individualhover.png'"
                            onmouseout="this.src='images/individual.png'" alt="individual">
                    </button>
                </a>
                <a href="nonprofit.html">
                    <button class="btn buttons" id="nonprofitButton">
                        <img src="images/nonprofit.png" onmouseover="this.src='images/nonprofitHover.png'"
                            onmouseout="this.src='images/nonprofit.png'" alt="nonprofit">
                    </button>
                </a>
                <a href="organization.html">
                    <button class="btn buttons" id="organizationButton">
                        <img src="images/Organization.png" onmouseover="this.src='images/organizationHover.png'"
                            onmouseout="this.src='images/Organization.png'" alt="Organization">
                    </button>
                </a>
                <a href="business.html">
                    <button class="btn buttons" id="businessButton">
                        <img src="images/Business.png" onmouseover="this.src='images/businessHover.png'"
                            onmouseout="this.src='images/Business.png'" alt="Business">
                    </button>
                </a>
                <p class="filling"> </p>
            </div>
        </div>
    </div>
</body>

</html>
