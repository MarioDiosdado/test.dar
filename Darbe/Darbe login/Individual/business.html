<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/wmm7pzw.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="Style/style.css">
    <title>Darbe - Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="logo">
                    <a href="main.html">
                        <img class="img-fluid" src="images/Logo.svg" alt="logo">
                    </a>
                </div>
                <div class="quote">
                    <div class="welcome">
                        Welcome To <span class="dar">dar<span class="be">be</span></span>
                    </div>
                    <img class="img-responsive" src="images/line.png" alt="line">
                    <p class="col-9">"No act of kindness, no matter how small, is ever wasted."</p>
                    <p>-Aesop</p>
                </div>
            </div>
            <div class="col-7 background">
                <p class="signHeader">Sign Up</p>
                <img class="bubbles" src="images/bubbles2.png" alt="bubbles">
                <p class="entity">Select Your Entity</p>
                <form class="formStyle needs-validation">
                        <div class="form-group">
                            <label for="firstName" class="textLabel">Business Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Name of business">
                        </div>
                    <div class="form-group">
                        <label for="inputEmail4" class="textLabel">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="janedoe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4" class="textLabel">Password</label>
                        <input type="password" class="form-control" id="inputPassword4"
                            placeholder="Enter a custom password">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity" class="textLabel">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputZip" class="textLabel">Zipcode</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="Enter your zipcode">
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <a href="main.html">
                                <button type="button" class="btn btn-outline-primary btn-lg btnPrev">Previous</button>
                            </a>
                        </div>
                        <div class="form-group col-md-6 nextButton">
                            <a href="causeB.html">
                                <button type="button" class="btn btn-outline-primary btn-lg btnNext">Next</button>
                            </a>
                        </div>
                    </div>
                </form>
                <p class="filling"> </p>
            </div>
        </div>
    </div>
   
</body>

<script type="text/javascript" src="JS/signupform.js"></script>

</html>
